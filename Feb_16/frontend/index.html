<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .card {
      flex: 1;
      padding: 25px;
      border-radius: 12px;
      background: #1e293b;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 400;
      color: #94a3b8;
    }

    .card p {
      font-size: 24px;
      font-weight: 600;
    }

    .green { color: #22c55e; }
    .red { color: #ef4444; }
    .blue { color: #3b82f6; }

    .forms {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
    }

    form {
      flex: 1;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    form h3 {
      margin-bottom: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #3b82f6;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .lists {
      display: flex;
      gap: 30px;
    }

    .list {
      flex: 1;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .list h3 {
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Personal Finance Tracker</h1>

    <div class="cards">
      <div class="card">
        <h2>Total Income</h2>
        <p id="totalIncome" class="green">0</p>
      </div>
      <div class="card">
        <h2>Total Expenses</h2>
        <p id="totalExpenses" class="red">0</p>
      </div>
      <div class="card">
        <h2>Balance</h2>
        <p id="balance" class="blue">0</p>
      </div>
    </div>

    <div class="forms">
      <form id="expenseForm">
        <h3>Add Expense</h3>
        <input type="text" id="expenseTitle" placeholder="Title" required />
        <input type="number" id="expenseAmount" placeholder="Amount" required />
        <button type="submit">Add Expense</button>
      </form>

      <form id="incomeForm">
        <h3>Add Income</h3>
        <input type="text" id="incomeSource" placeholder="Source" required />
        <input type="number" id="incomeAmount" placeholder="Amount" required />
        <button type="submit">Add Income</button>
      </form>
    </div>

    <div class="lists">
      <div class="list">
        <h3>Expenses</h3>
        <ul id="expenseList"></ul>
      </div>

      <div class="list">
        <h3>Income</h3>
        <ul id="incomeList"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
